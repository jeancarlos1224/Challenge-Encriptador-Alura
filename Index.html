<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <img src="Logo.png" class="imagen1">
    </header>

    <main>
      <textarea name="Mensaje" placeholder="Ingrese texto aqui" id="mensaje"></textarea>

      <div class="boxErrores"></div>

    </main>

    <section>
        <div id="result">
          <textarea name="resultado..." placeholder="Resultado ..." id="resultado"></textarea>

          <button id="copiar">Copiar</button>
        </div>

        <div id="result2">
          <img src="Muñeco.png" class="imagen2">

          <h1 id="textoEnc">Ningún mensaje fue encontrado</h1>
          <p id="parrafo">Ingresa el texto que deseas encriptar.</p>
        </div>

    </section>


    <footer>
        <button id="encriptar">Encriptar</button>

        <button id="desencriptar">Desencriptar</button>
    </footer>

    <script src="code.js"></script>

</body>


</html>
